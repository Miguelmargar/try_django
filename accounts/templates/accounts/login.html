{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% block content %}

<h3>Log In</h3>

<form method="POST">
    {% csrf_token %}
    
    {{ form | as_bootstrap }}
    
    <input type="submit" value="login"/>
    
</form>
<br>
<a href="{% url 'password_reset' %}">Forgot my password</a>

{% endblock content %}
