{% extends "home/base.html" %}

{% block title %}Reset Password{% endblock %}
{% load bootstrap_tags %}
{% block content %}

<h3>Reset Password</h3>

<form method="post" class="accountform">
    <p>Please specify your email address to receive instructions for resetting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form | as_bootstrap }} <input type="submit" value="Reset password" /></p>
</form>

{% endblock %}
